<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="gameContainer">
    <canvas id="gameBoard" width="500" height="500" aria-label="Snake game board"></canvas>
    <div id="scoreContainer">
      <label for="scoreText">Score:</label>
      <output id="scoreText" aria-live="polite">0</output>
    </div>
    <button id="resetBtn" aria-label="Reset the game">Reset</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
